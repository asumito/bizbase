<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Library</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: #1e1e1e;        /* dark gray background */
      color: #e0e0e0;             /* light gray text */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin: 20px 0;
      border: 1px solid #444;
      background: #2d2d2d;
      color: #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder {
      color: #888;
    }

    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 14px;
      background: #2d2d2d;        /* darker card */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    li:hover {
      transform: translateY(-3px);
      background: #333;
    }

    a {
      text-decoration: none;
      color: #58a6ff;             /* nice blue for links in dark mode */
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }

    .no-results {
      text-align: center;
      color: #888;
      margin: 40px 0;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    footer a {
      color: #e1306c;             /* Instagram pink */
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>PDF Library</h1>
    <input type="text" id="search" placeholder="Search PDFs..." autofocus />

    <ul id="pdf-list">
      <!-- PDFs will be injected here by script.js -->
    </ul>
  </main>

  <footer>
    If you are willing to submit notes, please DM
    <a href="https://instagram.com/madokashokti" target="_blank" rel="noopener">
      asmit
    </a>
    on Instagram.
  </footer>

  <script src="script.js"></script>
</body>
</html>
